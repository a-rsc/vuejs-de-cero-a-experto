<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
</head>
<body>
    <h1>Hola Mundo!</h1>

    <!-- Control absoluto de este div -->

        <h1>Hola mundo!</h1>
        <p>{{ 'Álvaro Rodríguez' }}</p>
        <p v-text="`Álvaro Rodríguez`"></p>

    </div>

    <script src="https://unpkg.com/vue@latest"></script>
    <script src="02-app.js"></script>

</html>
